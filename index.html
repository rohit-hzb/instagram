<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fafafa;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: white;
            padding: 30px;
            border: 1px solid #dbdbdb;
            text-align: center;
            width: 350px;
            border-radius: 10px;
        }
        .logo {
            width: 180px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
        }
        .password-container {
            position: relative;
        }
        #togglePassword {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .or {
            margin: 10px 0;
            color: #8e8e8e;
        }
        .facebook-login {
            background-color: #1877f2;
        }
        .forgot-password, .signup {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #00376b;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="logo">
        <form id="loginForm">
            <input type="text" id="username" placeholder="Phone number, username, or email" required>
            <div class="password-container">
                <input type="password" id="password" placeholder="Password" required>
                <span id="togglePassword">üëÅÔ∏è</span>
            </div>
            <button type="submit">Log In</button>
        </form>
        <p class="or">OR</p>
        <button class="facebook-login">Log in with Facebook</button>
        <a href="#" class="forgot-password">Forgot password?</a>
        <p class="signup">Don't have an account? <a href="#">Sign up</a></p>
    </div>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
            console.log("Password field type: ", passwordField.type);
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            console.log("Submitted Username:", username);
            console.log("Submitted Password:", password);
        });
    </script>
</body>
</html>
